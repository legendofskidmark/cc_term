<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Confirmation</title>
    <!-- Bootstrap CSS link (optional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .success-message {
            font-size: 24px;
            color: #28a745;
        }

        .email-info {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <p class="success-message">Your files have been successfully uploaded!</p>
                <p class="email-info">A file will be sent to your email soon.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js scripts (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
